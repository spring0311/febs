<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-calendar'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'matterName', type: null},
            matterId,
            tableIns;
        form.render();
        start();


        function start() {
            var str = "{";
            var AJAX_URL = ctx
            $.ajax({
                url: AJAX_URL + 'matter/calendar',
                success: (msg) => {
                    var data = msg.data
                    console.log(data)
                    for (var i = 0; i < data.length; i++) {
                        //console.log(data[i])
                        var a = "";
                        for (var j = 0; j < data[i].value.length; j++) {
                            a = a + '"' + data[i].value[j] + '",';
                        }
                        a = a.slice(0, a.length - 1);
                        str = str + '"' + data[i].name + '"' + ":[" + a + "],";
                        //console.log("???:" + str);
                    }
                    str = str.slice(0, str.length - 1)
                    str = str + "}";
                    //console.log("str:" + str)
                    var v = JSON.parse(str)
                    laydate.render({
                        elem: ".gan",
                        position: 'static',
                        arrs: v,
                        done: function (value, date) { //监听日期被切换
                            console.log("value:" + value)
                            initTable(value);
                        }
                    })
                }
            })
            return str;
        }


        function initTable(data) {
            tableIns = febs.table.init({
                elem: $view.find('#ceshi'),
                id: 'matterTableCan',
                data: data,
                url: ctx + 'matter/listForOne?matterOpenStr=' + data,
                cols: [[
                    //{type: 'checkbox'},
                    //{field: deptName('deptId'), title: '归口部门', width: 100},
                    {field: 'matterName', title: '事务名称', width: 100},
                    {field: 'deptName', title: '归口部门', width: 100},
                    {field: 'matterText', title: '工作内容'},
                    {field: 'cycleName', title: '周期', width: 90, sort: true},
                    {field: 'matterOpenStr', title: '开始时间', width: 200, sort: true},
                    {field: 'endStr', title: '完成时间', width: 200, sort: true},
                    {title: '操作', toolbar: '#matter-calendar-option', width: 150}
                ]]
            });
        }

        table.on('tool(matterTableCan)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                deptId = data.deptId;
                if (data.deptId == null) {
                    febs.modal.confirm('删除任务', '确定删除该任务？', function () {
                        deleteMatters(data.matterId);
                    });
                } else {
                    febs.alert.success('没有删除此事务的权限');
                }

            }
            if (layEvent === 'finish') {
                var finish = data.finish;
                febs.modal.confirm('修改完成状态', '确定修改?', function () {
                    matterFinish(data.matterId);
                });
            }
            if (layEvent === 'edit') {
                matterId = data.matterId;
                deptId = data.deptId;
                if (data.deptId == null) {
                    febs.modal.open('修改事务', 'system/matter/updateOne/' + matterId, {
                        area: $(window).width() <= 750 ? '90%' : '50%',
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            $('#matter-update-one').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            layer.closeAll();
                        }
                    });
                } else {
                    febs.alert.success('没有修改此事务的权限');
                }
            }
            if (layEvent === 'time') {
                matterId = data.matterId;
                deptId = data.deptId;
                if (data.deptId == null) {
                    febs.modal.open(data.matterName + ',提示时间设置', 'system/matter/remind/' + matterId, {
                        area: $(window).width() <= 750 ? '90%' : '50%',
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            $('#matter-remind').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            layer.closeAll();
                        }
                    });
                } else {
                    febs.alert.success('没有修改此事务的权限');
                }
            }
        });

        function deleteMatters(matterIds) {
            febs.get(ctx + 'matter/delete/' + matterIds, null, function () {
                febs.alert.success('删除事务成功');

            });
        }

        function matterFinish(date) {
            febs.get(ctx + 'matter/finishCycle/' + date, null, function () {
                febs.alert.success('修改完成状态');

            });
        }

    })
</script>

</script>
