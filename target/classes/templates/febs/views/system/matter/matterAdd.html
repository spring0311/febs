                                    xm-select-skin="default">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">责任小组：</label>
                        <div class="layui-input-block">
                            <select name="teamId"
                                    xm-select-direction="down"
                                    xm-select="matter-update-team-add"
                                    xm-select-skin="default">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设置周期：</label>
                        <div class="layui-input-block">
                            <select name="cycleIdStr"
                                    xm-select-direction="down"

                                    xm-select-skin="default">

                    <!-- 开始时间 -->
                    <!--<div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="datetime" name="matterOpenStr" id="febs-form-group-date-1"
                                   lay-verify="date" placeholder="开始时间" autocomplete="off"
                                   class="layui-input">

                    &lt;!&ndash; 结束时间 &ndash;&gt;

                    <div class="layui-form-item febs-hide">

<script data-th-inline="none" type="text/javascript">
    layui.use(['febs', 'form', 'laydate', 'formSelects', 'tree', 'eleTree', 'treeSelect', 'table'], function () {
        var $ = layui.$,
            febs = layui.febs,
            element = layui.element,
            tree = layui.tree,
            formSelects = layui.formSelects,
            table = layui.table,
            eleTree = layui.eleTree,
            treeSelect = layui.treeSelect,
            layer = layui.layer,
            $view = $('#matter-add'),
            laydate = layui.laydate,
            form = layui.form,
            tableInit;


        initMatterValue();

        /* renderDeptTree();
         treeSelect.render({
             elem: $view.find('#matter-add-peri'),
             type: 'get',
             data: ctx + 'period/tree',
             placeholder: '请选择',
             search: false
         });

         function renderDeptTree() {
             PeriTree = eleTree.render({
                 elem: $view.find('.data-permission-tree'),
                 url: ctx + 'period/tree',
                 accordion: true,
                 highlightCurrent: true,
                 showCheckbox: true,
                 checkStrictly: true,
                 renderAfterExpand: false,
                 request: {
                     name: 'name',
                     key: "id",
                     checked: "checked",
                     data: 'data'
                 },
                 response: {
                     statusName: "code",
                     statusCode: 200,
                     dataName: "data"
                 }
             });
             return PeriTree;
         }*/

        function initMatterValue() {
            form.val("febs-form-group", {
                "deptId": currentUser.deptId,
            });
        }

        form.render(null, 'febs-form-group');

        laydate.render({
            elem: '#febs-form-group-date-1',
            format: "yyyy-MM-dd",
            value: new Date(),
        });
        laydate.render({
            elem: '#febs-form-group-date-2',
            format: "yyyy-MM-dd",
        });
        laydate.render({
            elem: '#febs-form-group-date-3',
            format: "yyyy-MM-dd",
        });

        /* 自定义验证规则 */
        form.verify({
            title: function (value) {
                if (value.length < 0) {
                    return '名称不为空';
                }
            },
            /*  pass: [/(.+){6,12}$/, '密码必须6到12位'],
             content: function (value) {
                 layedit.sync(editIndex);
             } */
        });

        /* 监听指定开关 */
        form.on('switch(febs-form-group-switch)', function (data) {
            febs.alert.info('开关checked：' + (this.checked ? 'true' : 'false'));
            /*  layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis) */
        });

        /* 监听提交 */
        form.on('submit(febs-form-group-submit)', function (data) {
            layer.alert(JSON.stringify(data.field), {});
            return false;
        });

        //role
        formSelects.config('user-add-role', {
            searchUrl: ctx + 'role',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].roleName,
                        value: data[i].roleId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取角色列表失败');
            }
        });


        formSelects.config('matter-update-user-add', {
            searchUrl: ctx + 'user/all',
            response: {
                statusCode: 200
            },
            keyChildren: 'children',
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                //console.log(data);
                for (var i = 0; i < data.length; i++) {
                    //console.log(data[i].name);
                    tranData.push({
                        name: data[i].name,
                        value: data[i].userId,
                        selected: "",
                        disabled: ""
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取用户列表失败');
            }
        });

        formSelects.config('matter-update-team-add', {
            searchUrl: ctx + 'team',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                //console.log(data);
                for (var i = 0; i < data.length; i++) {
                    //  console.log(data[i].name);
                    tranData.push({
                        name: data[i].teamName,
                        value: data[i].teamId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取小组列表失败');
            }
        });

        formSelects.config('matter-cycle-add', {
            searchUrl: ctx + 'period/tree',
            response: {
                statusCode: 200
            },
            linkage: true,
            success: function (id, url, searchVal, result) {
                var data = result.data;
                console.log(data);
                result.data = data;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取周期列表失败');
            }
        });

        var isFirst = true;
        layui.formSelects.opened('matter-cycle-add', function (id) {
            if (isFirst) {
                isFirst = false;
                $('[fs_id="matter-cycle-add"]').find('.xm-cz i.icon-caidan').click();
            }
        });

        var object = null;
        var periodIds = '';
        formSelects.on('matter-cycle-add', function (id, vals, val, isAdd, isDisabled) {
            //id:           点击select的id
            //vals:         当前select已选中的值
            //val:          当前select点击的值
            //isAdd:        当前操作选中or取消
            //isDisabled:   当前选项是否是disabled
            periodIds = '';
            object = vals;
            if (isAdd) {
                object.push(val);
            } else {
                for (var i = 0; i < object.length; i++) {
                    if (val.value === object[i].value) {
                        object.splice(i, 1);
                        break;
                    }
                }
            }
            for (var i = 0; i < object.length; i++) {
                console.log()
                periodIds = periodIds + object[i].value.toString() + ",";
            }
            periodIds = periodIds.slice(0, periodIds.length - 1);
            console.log(periodIds);
            //periodIds = periodIds + ',' + val.value;
            //console.log(periodIds);
            //initTable(vals);
            //如果return false, 那么将取消本次操作
            return true;
        });

        var number = 0;
        formSelects.closed('matter-cycle-add', function (id) {
            sessionIn(periodIds);
            if (number != 0) {
                tableInit.reload({where: {}, page: {curr: 1}});
                console.log("执行");
            }
            number = number + 1;
            initTable();
        });


        function initTable() {
            tableInit = febs.table.init({
                elem: $view.find('table'),
                id: 'testTable',
                url: ctx + 'period/showList',
                cols: [[
                    {field: 'periodName', title: '名称', width: 100},
                    {field: 'periodOpen', title: '开始时间', maxWidth: 200},
                    {field: 'periodEnd', title: '结束时间', maxWidth: 200},
                    //{title: '操作', toolbar: '#matter-option', width: 130}
                ]]
            });
        }

        function sessionIn(ids) {
            febs.get(ctx + 'period/sessionIn/' + ids, null, function () {
                // console.log("deptId:" + deptId);
                console.log("OK");
            })
        }


    });
</script>
